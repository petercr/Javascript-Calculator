<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>A JavaScript Calculator </title>

    <link rel="stylesheet" href="/css/style.css">
</head>

<body>

    <div class="grid">
        <div class="calculator">
            <div class="display" id="screen">
                <h1>0,000</h1>
            </div>

            <div class="buttons" id="firstRow">
                <button class=".btn">AC</button>
                <button class=".btn"><=</button>
                <button class=".btn">History</button>
                <button class=".btn">/</button>



            </div>

            <div class="buttons" id="secondRow">
                <button class=".btn">7</button>
                <button class=".btn">8</button>
                <button class=".btn">9</button>
                <button class=".btn">*</button>

            </div>

            <div class="buttons" id="thirdRow">
                <button class=".btn">4</button>
                <button class=".btn">5</button>
                <button class=".btn">6</button>
                <button class=".btn">+</button>

            </div>

            <div class="buttons" id="fourthRow">
                <button class=".btn">1</button>
                <button class=".btn">2</button>
                <button class=".btn">3</button>
                <button class=".btn">-</button>

            </div>

            <div class="buttons" id="fourthRow">
                <button class=".btn">+ -</button>
                <button class=".btn">0</button>
                <button class=".btn">.</button>
                <button class=".btn">=</button>

            </div>
        </div>
    </div>

    <script src="/src/index.js"></script>
</body>

</html>
